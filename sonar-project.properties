# SonarCloud configuration
sonar.projectKey=qjnz_sonar-cloud-gha
sonar.organization=qjnz

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=sonar-cloud-gha
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions for coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/main.tsx,src/vite-env.d.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
